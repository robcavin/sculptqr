
<div id="image_selector_dialog"> <!-- class="modal hide fade"-->
    <iframe id="upload_frame" name="upload_frame" style="height:0px;width:0px;border:0;"></iframe>
    <div> <!-- class="modal-header"-->
        <h3>Select an Image then Crop To Size</h3>
	<a class="close" data-dismiss="modal">Ã—</a>
	<!-- Upload Form and associated hidden iframe -->
	<form id="upload_form" action="/qr_code/new/image_upload/" method="post" enctype="multipart/form-data" target="upload_frame" name="upload_form">
	    {% csrf_token %}
	    <input id="upload_selector" type="file" name="image"/>
	    <input id="upload_role" type="hidden" name="role" value="tbd"/>
	    <!--<input type="submit" value="Upload" id="uSubmit" />-->
	</form>
    </div>
  
    <div> <!-- class="modal-body"-->  
    
	<!-- Display and crop preview -->
	<table class="jcrop-fix">
	    <tr>
		<td>
		    <div style="height:400px; width:400px; border:4px solid #cccccc;" id="full_image_wrapper">
			<img src="" style="max-width:100%; max-height:100%;" id="full_image"/>
		    </div>
		</td>
		<td>
		    <i class="icon-arrow-right"></i>
		</td>
		<td>
		    <div id="crop_preview" style="border:4px solid #cccccc; overflow:hidden">
			<img src="" id="cropped_image"/>
		    </div>
		</td>
	    </tr>
	</table>
	
   </div>
    <div> <!-- class="modal-footer"-->
	<!-- Crop form -->
	<form id="crop_form" method="post" action="/qr_code/_tbd_/image_crop/"><!-- target="upload_frame" -->
	    {% csrf_token %}
	    <input id="crop_rect" type="hidden" name="crop_rect" value="tbd"/>
	    <input id="target_size" type="hidden" name="target_size" value="tbd"/>
	    <input id="imageSubmit" type="submit" class="btn btn-primary" display="none" value="Use This Image" />
            <a href="#" class="btn" data-dismiss="modal">Close</a>
	</form>
    </div>  
</div>
